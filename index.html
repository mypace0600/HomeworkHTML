<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
        <div class="list">
        <div class="menu">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>
        </div>
        <div class="photo">
            <img class="photo_profile" src="https://images.genius.com/db3372d42ecad441f12c066b54ae39fb.1000x1000x1.jpg"/>
        </div>
        <div class="info">
            <span class="info_name">IU</span>
            <span class="info_genre">Rap, Hip-hop</span>
        </div>
        <div class="btn">
            <div class="btn_shuffle">Shuffle</div>
            <div class="btn_heart">
            <i class="fas fa-heart"></i>
            <span class="btn_heart_num">999999+</span>
            </div>
        </div>
        <div class="songs">
            <div class="songs_song">
            <div class="songs_song_img">
                <img class="songs_song_img_cover" src="http://edam-ent.com/html/images/album_20.jpg"/>
            </div>
            <div class="songs_song_info">
                <div class="songs_song_info-singer">IU</div>
                <div class="songs_song_info-title">Celerbrity</div>
            </div>
            <div class="songs_song_menu">
                <i class="fas fa-ellipsis-v"></i>
            </div>
            </div>
            <div class="songs_song">
            <div class="songs_song_img">
                <div class="playing">
                <i class="fas fa-stream playing-icon"></i>
                </div>
                <img class="songs_song_img_cover" src="http://edam-ent.com/html/images/album_8.jpg"/>
            </div>
            <div class="songs_song_info">
                <div class="songs_song_info-singer">IU</div>
                <div class="songs_song_info-title">Meaning of you</div>
            </div>
            <div class="songs_song_menu">
                <i class="fas fa-ellipsis-v"></i>
            </div>
            </div>
            <div class="songs_song">
            <div class="songs_song_img">
                <img class="songs_song_img_cover" src="http://edam-ent.com/_dev/data/smartEditor/zptxfv32a4uoer.jpg"/>
            </div>
            <div class="songs_song_info">
                <div class="songs_song_info-singer">IU</div>
                <div class="songs_song_info-title">Love Letter</div>
            </div>
            <div class="songs_song_menu">
                <i class="fas fa-ellipsis-v"></i>
            </div>
            </div>
            <div class="songs_song">
            <div class="songs_song_img">
                <img class="songs_song_img_cover" src="http://edam-ent.com/html/images/album_2.jpg"/>
            </div>
            <div class="songs_song_info">
                <div class="songs_song_info-singer">IU</div>
                <div class="songs_song_info-title">Blueming</div>
            </div>
            <div class="songs_song_menu">
                <i class="fas fa-ellipsis-v"></i>
            </div>
            </div>
        </div>
        <div class="play">
            <div class="play_info">
            <div class="play_info-singer">IU</div>
            <div class="play_info-title">Meaning of you</div>
            </div>
            <div class="play_btn">
            <i class="fas fa-step-backward fa-sm"></i>
            <i class="fas fa-pause fa-2x"></i>
            <i class="fas fa-step-forward fa-sm"></i>
            </div>
        </div>      
        </div>
        <div class="now">
        <div class="menu">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="now_photo">
            <img class="now_photo-img" src="https://image.bugsm.co.kr/album/images/200/4303/430333.jpg?version=20210421041710.0"/>
        </div>
        <div class="now_info">
            <div class="now_info-title">Meaning of you</div>
            <div class="now_info-singer">IU</div>
        </div>
        <div class="now_runtime">
            <div class="now_runtime-min">
            <div class="now_runtime-min_now">1:20</div>
            <div class="now_runtime-min_end">3:26</div>
            </div>
            <div class="now_runtime_bar">
            <div class="now_runtime_bar-ed"></div>
            <i class="fas fa-circle fa-xs"></i>
            <div class="now_runtime_bar-lf"></div>
            </div>
        </div>
        <div class="now_btn">
            <i class="fas fa-redo gray"></i>
            <i class="fas fa-step-backward"></i>
            <div class="now_btn-play"><i class="fas fa-play fa-lg"></i></div>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-random gray"></i>
        </div>
        </div>  
    </div>
